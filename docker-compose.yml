services:
  server:
    image: ghcr.io/jcollingwood/jc-kotlin-template:8319c1d93c6b7679f024c507a3b95d7c6b8005ab
    env_file:
      - .env
    environment:
      - PORT=1111
    network_mode: host
    restart: unless-stopped
    volumes:
      - sqlite_data:/app/db/

volumes:
  sqlite_data:
    driver: local
